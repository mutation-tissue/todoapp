{% extends "base.html" %}

{% block title %}ToDo Details{% endblock %}

{% block content %}

<form action="{{ url_for('main.edit_todo', todo_id=todo.id) }}" method="POST">
    <label for="todo_text">ToDo Text:</label>
    <input type="text" id="todo_text" name="todo_text" value="{{ todo.todo_text }}" required>

    <button type="submit">Update</button>
</form>
{% endblock %}
